{% extends 'layout.html' %}
{% import "bootstrap/wtf.html" as wtf %}
{% block body %}
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Login</title>

</head>

<body>
    <h1>Login</h1>
    <form class="box" action="/login" method="POST">
        {{ form.csrf_token }}
        {{ wtf.form_field(form.email) }}
        {{ wtf.form_field(form.password) }}
        <input type="submit" name="" value="Login">
    </form>
</body>
</html>
{% endblock %}
